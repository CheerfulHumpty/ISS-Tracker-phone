<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<style>
    .dark {
        filter: invert() hue-rotate(180deg);
    }
    #map {
        width: 100%;
        height: 300px;
    }
    #cont {
        width: 100%;
        border: 6px solid black;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-weight: 10;
        text-align: center;
    }
</style>
<body>
    <div id="map"></div>
    <div id="cont">
        <h1>ISS Tracker</h1>
        <ul>
            <li>Velocity: <span id="v"></span> km/h</li>
            <li>City: <span id="c"></span></li>
            <li>State: <span id="s"></span></li>
            <li>Country: <span id="co"></span></li>
        </ul>
    </div>
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([0, 0], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const issIcon = L.divIcon({
        className: 'custom-marker',
        html: '<img src="iss.svg" width="40" height="40" alt="ISS">',
        iconSize: [30, 30]
    });
    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);
    const polyline = L.polyline([], { color: 'red', weight: 4 }).addTo(map);

    function update() {
        fetch("https://api.wheretheiss.at/v1/satellites/25544")
            .then(response => response.json())
            .then(data => {
                issMarker.setLatLng([data.latitude, data.longitude]);
                map.setView([data.latitude, data.longitude]);
                const latlngs = polyline.getLatLngs();
                latlngs.push([data.latitude, data.longitude]);
                polyline.setLatLngs(latlngs);
                document.getElementById("v").textContent = data.velocity + " km/h";
                fetch('https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=' + data.latitude + '&lon=' + data.longitude)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("c").textContent = data.address.city;
                        document.getElementById("s").textContent = data.address.state;
                        document.getElementById("co").textContent = data.address.country;
                    });
            });
    }
    update();
    setInterval(update, 5000);
</script>
</html>
